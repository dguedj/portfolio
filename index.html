<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Portfolio Animé</title>
  <link rel="stylesheet" href="style.css">
</head>

  <script>
    // Nom unique pour ton site (tu peux modifier)
    const namespace = "dguedj_portfolio";
    const key = "visites";

    // URL CountAPI
    const url = `https://api.countapi.xyz/update/${namespace}/${key}/?amount=1`;

    // Récupération et affichage
    fetch(url)
        .then(response => response.json())
        .then(data => {
            document.getElementById("views-counter").textContent = data.value;
        })
        .catch(error => {
            document.getElementById("views-counter").textContent = "Erreur";
        });
</script>

<body>

  <!-- Header -->
  <header>
    <h1>Mon Portfolio</h1>
    <nav>
      <a href="#ny">New-york</a>
      <a href="#suisse">Suisse</a>
    </nav>
  </header>

  <!-- Section Slider Photos -->
  <section id="ny" class="section-animated">
    <h2>Mon Voyage à New-York !</h2>

    <div class="slideshow-container" data-slider="1">
      <div class="slide fade"><img src="image1.jpg"></div>
      <div class="slide fade"><img src="image2.jpg"></div>
      <div class="slide fade"><img src="image3.jpg"></div>
      <div class="slide fade"><img src="image4.jpg"></div>
      <div class="slide fade"><img src="image5.jpg"></div>
      <div class="slide fade"><img src="image6.jpg"></div>
      <div class="slide fade"><img src="image7.jpg"></div>
      <div class="slide fade"><img src="image8.jpg"></div>
      <div class="slide fade"><img src="image9.jpg"></div>
      <div class="slide fade"><img src="image10.jpg"></div>

      <!-- Boutons précédent / suivant -->
      <a class="prev" onclick="plusSlides(this, -1)">&#10094;</a>
      <a class="next" onclick="plusSlides(this, 1)">&#10095;</a>
    </div>
   
  <section id="suisse" class="section-animated">
    <h2>La Suisse - Genève</h2>
    <div class="slideshow-container" data-slider="2">
      <div class="slide fade"><img src="geneve1.jpg"></div>
      <div class="slide fade"><img src="geneve2.jpg"></div>
      <div class="slide fade"><img src="geneve3.jpg"></div>

      <a class="prev" onclick="plusSlides(this, -1)">&#10094;</a>
      <a class="next" onclick="plusSlides(this, 1)">&#10095;</a>
    </div>

  </section>

    <div style="font-size:18px; margin:10px 0;">
    Vues : <span id="views-counter">...</span>
    </div>

    

  <!-- Footer -->
  <footer>
    <p>© 2025 deborahgdj</p>
  </footer>

  <!-- Script JS -->
  <script src="script.js"></script>

</body>
</html>
